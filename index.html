<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialLite – Mini Social Media App</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-feather-alt me-2"></i>SocialLite
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showHomePage()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showDashboard()">Dashboard</a>
          </li>
          <!-- Dark Mode Toggle -->
          <li class="nav-item">
            <button class="btn btn-outline-light me-2" id="theme-toggle">
              <i class="fas fa-moon"></i>
            </button>
          </li>
          <li class="nav-item" id="auth-buttons">
            <!-- Filled by JS -->
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" id="main-content">
    <!-- Home Page -->
    <div id="home-page">
      <div class="d-flex justify-content-between align-items-center mb-4 flex-column flex-md-row">
        <h2 class="text-primary">Latest Posts</h2>
        <div class="input-group" style="max-width: 300px; width: 100%;">
          <input type="text" id="search-input" class="form-control" placeholder="Search posts..." />
          <span class="input-group-text bg-white">
            <i class="fas fa-search text-muted"></i>
          </span>
        </div>
      </div>
      <div id="posts-feed" class="row g-4">
        <!-- Posts rendered here -->
      </div>
    </div>

    <div id="dashboard-page" class="d-none">
      <h2 class="text-success mb-4">Create New Post</h2>
      <div class="card p-4 mb-5 shadow-sm">
        <div class="mb-3">
          <label class="form-label fw-bold">Post Heading</label>
          <input type="text" id="post-heading" class="form-control" placeholder="Enter heading..." />
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Description</label>
          <textarea id="post-description" class="form-control" rows="3" placeholder="Write your thoughts..."></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label fw-bold">Image URL (Optional)</label>
          <input type="text" id="post-image-url" class="form-control" placeholder="https://example.com/image.jpg" />
        </div>
        <button class="btn btn-success btn-lg w-100" onclick="createPost()">
          <i class="fas fa-paper-plane me-2"></i>Publish Post
        </button>
      </div>

      <h3 class="mb-3">Your Posts</h3>
      <div id="user-posts-feed" class="row g-4">
        <!-- User posts rendered here -->
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header text-white py-3">
          <h5 class="modal-title fw-bold"><i class="fas fa-user me-2"></i>Log In</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="you@example.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" />
          </div>
          <button class="btn btn-primary w-100 py-2 fw-bold" onclick="handleLogin()">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>
          <div class="text-center mt-3">
            <small>Don't have an account?</small><br />
            <button class="btn btn-link p-0" onclick="switchToSignup()">Create one now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header text-white py-3">
          <h5 class="modal-title fw-bold"><i class="fas fa-user-plus me-2"></i>Sign Up</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="signupName" class="form-control" placeholder="John Doe" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="signupEmail" class="form-control" placeholder="you@example.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-control" placeholder="••••••••" />
          </div>
          <button class="btn btn-success w-100 py-2 fw-bold" onclick="handleSignup()">
            <i class="fas fa-user-check me-2"></i>Create Account
          </button>
          <div class="text-center mt-3">
            <small>Already have an account?</small><br />
            <button class="btn btn-link p-0" onclick="switchToLogin()">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="likePromptModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-body text-center p-4">
          <div class="display-4 mb-3">❤️</div>
          <h5 class="fw-bold">Like this post?</h5>
          <p class="text-muted mb-4">You need to be signed in to like posts.</p>
          <button class="btn btn-primary me-2 px-4" onclick="openLoginFromPrompt()">Sign In</button>
          <button class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Not Now</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-body text-center p-4">
          <div class="display-4 mb-3 text-danger">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h5 class="fw-bold">Delete Post?</h5>
          <p class="text-muted mb-4">This action cannot be undone.</p>
          <button class="btn btn-danger me-2 px-4" onclick="confirmDeletePost()">Yes, Delete</button>
          <button class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
